<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" data-info="display"></div>
        <br>
        <div class="digit" data-info="7">7</div>
        <div class="digit" data-info="8">8</div>
        <div class="digit" data-info="9">9</div>
        <div class="operate" data-info="multiply">x</div>
        <br>
        <div class="digit" data-info="4">4</div>
        <div class="digit" data-info="5">5</div>
        <div class="digit" data-info="6">6</div>
        <div class="operate" data-info="subtract">-</div>
        <br>
        <div class="digit" data-info="1">1</div>
        <div class="digit" data-info="2">2</div>
        <div class="digit" data-info="3">3</div>
        <div class="operate" data-info="add">+</div>
        <br>
        <div class="operate" data-info="clear">C</div>
        <div class="digit" data-info="0">0</div>
        <div class="operate" data-info="divide">/</div>
        <div class="operate" data-info="equal">=</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
