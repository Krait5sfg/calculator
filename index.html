<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="item display" data-info="display"><span class="disp"></span></div>
        <br>
        <div class="item active" data-info="7"><span class="calc">7</span></div>
        <div class="item active" data-info="8"><span class="calc">8</span></div>
        <div class="item active" data-info="9"><span class="calc">9</span></div>
        <div class="item active" data-info="multiply"><span class="calc">x</span></div>
        <br>
        <div class="item active" data-info="4"><span class="calc">4</span></div>
        <div class="item active" data-info="5"><span class="calc">5</span></div>
        <div class="item active" data-info="6"><span class="calc">6</span></div>
        <div class="item active" data-info="subtract"><span class="calc">-</span></div>
        <br>
        <div class="item active" data-info="1"><span class="calc">1</span></div>
        <div class="item active" data-info="2"><span class="calc">2</span></div>
        <div class="item active" data-info="3"><span class="calc">3</span></div>
        <div class="item active" data-info="add"><span class="calc">+</span></div>
        <br>
        <div class="item active" data-info="clear"><span class="calc">C</span></div>
        <div class="item active" data-info="0"><span class="calc">0</span></div>
        <div class="item active" data-info="divide"><span class="calc">/</span></div>
        <div class="item active" data-info="equal"><span class="calc">=</span></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
